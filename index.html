<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма обратного звонка</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slidertime.css">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="form-block pt">
	    <div class="container">
	    	<div class="row">
				<div class="col-md-12">
					<form action="#" class="form-block-content">
						<h1 class="form-block_h1">Заказать обратный звонок</h1>
						<a class="close" href="#">&times;</a>
						<p class="form-block_p">Оставьте свои контакты и мы перезвоним Вам</p>
						<h2 class="form-block_h2">Контактная информация</h2>
			    		
			    		<label for="name" class="label">Имя</label><span class="required">*</span><br/>
			    		<input id="name" type="text" required ><br/>

			    		<label for="phone" class="label">Телефон</label><span class="required">*</span><br/>
			    		<input id="phone" type="number" placeholder="+7 (982) 532 44 55" required><br/>

			    		<p class="bold">Время для звонка</p>
			    		<input id="ex2" type="text" class="span2"  data-slider-min="12" data-slider-max="21" data-slider-step="1" data-slider-value="[14,19]" data-slider-tooltip="hide" />
			    		
 						
						  <ul class="time_hour">
							    <li>12</li>
							    <li>13</li>
							    <li>14</li>
							    <li>15</li>
							    <li>16</li>
							    <li>17</li>
							    <li>18</li>
							    <li>19</li>
							    <li>20</li>
							    <li>21</li>
							</ul>
		    		
			    		<p class="bold" >Комментарий</p>
			    		<textarea name="text"></textarea>
						
						<p>
							<input type="checkbox" id="check" checked="checked">
							<label for="check" class="check">Согласен на обработку <span class="green">персональных данных</span></label>
						</p>
			    		<button>Заказать</button>
					</form>	
				</div>
	    	</div>
	    </div>
	</div>
	
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.0/bootstrap-slider.min.js"></script>

    <script>
    	$("#ex2").slider({
    	});
    </script>
  </body>
</html>
